<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- Home Screen -->
      <div data-role="page" id="home" class="">
        
        <!-- Header -->
          <div data-role="header">
               <h1>Weather</h1>
          </div>
                   
        <!-- Content -->
          <div data-role="content">
                      
            <div class="wrapper">

              <!-- Links to other Pages -->
                <a href="#cheney"
                   data-role="button"
                   data-theme="b"
                   data-transition="slide">Cheney</a>
                <a href="#spokane" 
                   data-role="button"
                   data-theme="b"
                   data-transition="slide">Spokane</a>
                <a href="#seattle" 
                   data-role="button"
                   data-theme="b"
                   data-transition="slide">Seattle</a>

            </div> <!-- /wrapper -->

          </div> <!-- /content --> 

        <!-- Footer -->
          <div data-role="footer">
               <h6>2015</h6>
          </div> 
         
      </div> <!-- /home  -->

<!-- ********** Other Pages ********** -->
    <!-- Cheney Screen -->
      <div data-role="page" id="cheney">
        
        <div data-role="header">
          <a href="#home">Home</a>
        </div>
        
        <div data-role="content">

         <!-- Show Current Weather -->
              <img src="http://placehold.it/300x200" alt="" class="weather-image1" />
              <h1 class="temp1">00 F</h1>
              <h6 class="city1">Cheney, WA</h6> 

        </div>

      </div>

    <!-- Spokane Screen -->
      <div data-role="page" id="spokane">
        
        <div data-role="header">
          <a href="#home">Home</a>
        </div>
        
        <div data-role="content">

         <!-- Show Current Weather -->
              <img src="http://placehold.it/300x200" alt="" class="weather-image2" />
              <h1 class="temp2">00 F</h1>
              <h6 class="city2">Spokane, WA</h6> 
              
        </div>

      </div>

    <!-- Seattle Screen -->
      <div data-role="page" id="seattle">
        
        <div data-role="header">
          <a href="#home">Home</a>
        </div>
        
        <div data-role="content">

         <!-- Show Current Weather -->
              <img src="http://placehold.it/300x200" alt="" class="weather-image3" />
              <h1 class="temp3">00 F</h1>
              <h6 class="city3">Seattle, WA</h6> 
              
        </div>

      </div>  



    <!-- Scripts -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js'></script>
        <script src='js/esmhp.js'></script>
        <script src="js/index.js"></script>

  </body>
</html>
