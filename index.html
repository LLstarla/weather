<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css'>
    <link rel="stylesheet" href="themes/lltheme.min.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- Home Screen -->
      <div data-role="page" id="home" class="">
        
        <!-- Header -->
          <div data-role="header" id="toppy">
               <h1>Storm or Sun</h1>
          </div>
                 
        <!-- Content -->
          <div data-role="content">

            <div class="wrapper">

              <!-- Links to other Pages -->
                <a href="#cheney"
                   data-role="button"
                   data-theme="b"
                   data-transition="slide">Cheney, WA</a>
                <a href="#spokane" 
                   data-role="button"
                   data-theme="b"
                   data-transition="slide">Spokane, WA</a>
                <a href="#seattle" 
                   data-role="button"
                   data-theme="b"
                   data-transition="slide">Seattle, WA</a> 
                <a href="#custom" 
                   data-role="button"
                   data-theme="b"
                   data-transition="slide">Custom City</a>

            </div> <!-- /wrapper -->

          </div> <!-- /content --> 

        <!-- Footer -->
          <div data-role="footer" id="bottomy">
               <h6>2015 &#169; Loralee Starla Gentry</h6>
          </div> 
         
      </div> <!-- /home  -->

<!-- ********** Other Pages ********** -->
    <!-- Cheney Screen -->
      <div data-role="page" id="cheney">
        
        <div data-role="header">
          <a href="#home">Home</a>
        </div>
        
        <br></br>

        <div data-role="content">

         <!-- Show Current Weather -->
              <h2 class="city1"></h6> 
              <img src="" alt="" class="weather-image1" />
              <h1 class="temp1"></h1>
              <h3>High of <em class="high1"></em></h3>
              <h3>Low of <em class="low1"></em></h3>
              <h3>Sunrise at <em class="rise1"></em></h3>
              <h3>Sunset at <em class="set1"></em></h3>

        </div>

      </div>

    <!-- Spokane Screen -->
      <div data-role="page" id="spokane">
        
        <div data-role="header">
          <a href="#home">Home</a>
        </div>
        
        <br></br>

        <div data-role="content">

         <!-- Show Current Weather -->
              <h2 class="city2"></h6> 
              <img src="" alt="" class="weather-image2" />
              <h1 class="temp2"></h1>
              <h3>High of <em class="high2"></em></h3>
              <h3>Low of <em class="low2"></em></h3>
              <h3>Sunrise at <em class="rise2"></em></h3>
              <h3>Sunset at <em class="set2"></em></h3>

        </div>

      </div>

    <!-- Seattle Screen -->
      <div data-role="page" id="seattle">
        
        <div data-role="header">
          <a href="#home">Home</a>
        </div>
        
        <br></br>

        <div data-role="content">

         <!-- Show Current Weather -->
              <h2 class="city3"></h6> 
              <img src="" alt="" class="weather-image3" />
              <h1 class="temp3"></h1>
              <h3>High of <em class="high3"></em></h3>
              <h3>Low of <em class="low3"></em></h3>
              <h3>Sunrise at <em class="rise3"></em></h3>
              <h3>Sunset at <em class="set3"></em></h3>

        </div>

      </div>


    <!-- Custom Screen -->
      <div data-role="page" id="custom">
        
        <div data-role="header">
          <a href="#home">Home</a>
        </div>
        
        <div data-role="content">
          <br>
          </br>
       
           <div class="wrapper">
                  
              <!-- Get Zip -->
              <input type="text" placeholder="Enter Zip Code">
              <button type="submit" class="btn">Submit</button>
              
               <!-- Get Weather -->
              <h2 class="cust-city"></h6> 
              <img src="" alt="" class="cust-weather-image" />
              <h1 class="cust-temp"></h1>
              <h3>High of <em class="cust-high"></em></h3>
              <h3>Low of <em class="cust-low"></em></h3>
              <h3>Sunrise at <em class="cust-rise"></em></h3>
              <h3>Sunset at <em class="cust-set"></em></h3>

          </div>
        </div>
      </div>  



    <!-- Scripts -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js'></script>
        <script src='js/esmhp.js'></script>
        <script src="js/index.js"></script>

  </body>
</html>
